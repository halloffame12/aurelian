    <style>
        :root {
            --brand-gold: #c1af94; /* Refined Champagne */
            --brand-black: #0c0c0c; /* Soot Black */
            --brand-white: #faf9f6; /* Bone White */
            --brand-accent-muted: rgba(193, 175, 148, 0.2);
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--brand-black);
            color: var(--brand-white);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            scroll-behavior: smooth;
        }

        .font-serif {
            font-family: 'Playfair Display', serif;
        }

        ::selection {
            background: var(--brand-accent-muted);
            color: var(--brand-white);
        }

        /* Optimized Grain Overlay */
        .grain::before {
            content: "";
            position: fixed;
            top: -100%;
            left: -100%;
            width: 300%;
            height: 300%;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
            pointer-events: none;
            opacity: 0.04;
            z-index: 9999;
            animation: noise 10s steps(10) infinite;
        }

        @keyframes noise {
            0%, 100% { transform:translate(0,0) }
            10% { transform:translate(-1%,-2%) }
            20% { transform:translate(-2%,1%) }
            30% { transform:translate(3%,-3%) }
            40% { transform:translate(-1%,3%) }
            50% { transform:translate(-2%,2%) }
            60% { transform:translate(2%,0%) }
            70% { transform:translate(0%,2%) }
            80% { transform:translate(1%,3%) }
            90% { transform:translate(-2%,1%) }
        }

        /* Minimal Scrollbar */
        ::-webkit-scrollbar {
            width: 3px;
        }
        ::-webkit-scrollbar-track {
            background: var(--brand-black);
        }
        ::-webkit-scrollbar-thumb {
            background: #222;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--brand-gold);
        }

        .text-outline {
            -webkit-text-stroke: 1px rgba(255,255,255,0.08);
            color: transparent;
        }

        .glass-dark {
            background: rgba(15, 15, 15, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        /* Utility for aspect ratios */
        .aspect-3-4 { aspect-ratio: 3/4; }
        .aspect-16-9 { aspect-ratio: 16/9; }
        .aspect-4-5 { aspect-ratio: 4/5; }
        
        .no-scrollbar::-webkit-scrollbar {
          display: none;
        }
        .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
        }
    </style>
